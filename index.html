<!DOCTYPE html>
<html lang="pt-br"">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="ruan.araujo.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora do ruan</title>
  
<style>
    body {
      background-color: rgb(148, 148, 164);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh; /* Define a altura da página para ocupar toda a altura da janela do navegador */
    }
  </style>
</head>

<body>
<h1>Calculadora do Ruan</h1>

  <div class="container">
    <div class="output">
      <input type="text" placeholder="0" readonly>
    </div>
    <div class="btns">
      <button onclick="clr()" class="sp">C</button>
      <button onclick="del()" class="sp">DEL</button>
      <button onclick="insert('%')" class="sp">%</button>
      <button onclick="insert('/')" class="sp">÷</button>
      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('*')" class="sp">×</button>
      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('-')" class="sp">-</button>
      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('+')" class="sp">+</button>
      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="calc()" class="sp equal">=</button>
    </div>
    <div class="appmenu">
      <div class="icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
  
  </div>
  <script src="script.js"></script>
</body>

</html>
